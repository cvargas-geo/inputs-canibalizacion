    # dockerizePip: true
    dockerizePip: non-linux
    layer: true
    zip: true
    # slim: false #false for jinja an add test files 
    # strip: false # avoid some ELF alignment issues
    slimPatternsAppendDefaults: false
    slimPatterns:
    - '**/*.py[c|o]'
    - '**/*.egg-info*'
    - '**/__pycache__*'
    - '**/*.dist-info*'
    - '**/dist-info*' 
    # - '**/test*'
    # - '**/*.test*'  
