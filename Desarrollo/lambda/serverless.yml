    useDownloadCache: true
    useStaticCache: true
    # cacheLocation: "./cache"
    # # pipCmdExtraArgs:
    # #   - --no-deps
    zipImport: true
  prune: #serverless-prune-plugin configuration: 3 versions are kept
    automatic: true
    number: 2

