        - "utils/**/**/**/*.py"
        - "etls/**/**/**/*.py"
        # - "sql_queries/**/**/**/*.sql"
        - "*.py"
        - "*.zip"
        - ".requirements.zip"
        - "serverless.yml"
        - "requirements.txt"
        - "Dockerfile"

